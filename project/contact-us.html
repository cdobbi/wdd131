                </ul>

    <p id="random-trivia">Hopping Trivia: Rabbits have 360-degree vision.</p>
    <main>
        <section class="rabbit-cards">
            <img src="images/other-state-fair.webp" alt="rabbit image1 " class="rabbit-image" loading="lazy">
            <img src="images/other-lilys-drawing2.webp" alt="rabbit image2 " class="rabbit-image" loading="lazy">
            <img src="images/other-ribbons.webp" alt="rabbit image3 " class="rabbit-image" loading="lazy">
            <img src="images/other-house.webp" alt="Lilys second drawing" class="rabbit-image" loading="lazy">

            <img src=" images/other-lilys-drawing1.webp" alt="Lilys drawing" class="rabbit-image" loading="lazy">
        </section>
        <aside>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Let's Hop To It!</button>
            </form>
            <div id="submissionMessage" style="display: none;"></div>
            <div id="personalizedMessage" style="display: none;"></div>
        </aside>
    </main>
